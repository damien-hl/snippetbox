{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
    <form action="/snippet/create" method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea name="content" id="content"></textarea>
        </div>
        <fieldset>
            <legend>Delete in:</legend>            
            <input type="radio" name="expires" value="365" id="one-year" checked> <label for="one-year">One Year</label>
            <input type="radio" name="expires" value="7" id="one-week"> <label for="one-week">One Week</label>
            <input type="radio" name="expires" value="1" id="one-day"> <label for="one-day">One Day</label>
        </fieldset>
        <div>
            <input type="submit" value="Publish snippet" />
        </div>
    </form>
{{end}}
