{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
    {{with .Snippet}}
        <div class="snippet">
            <div class="metadata">
                <strong>{{.Title}}</strong>
                <strong>{{.ID}}</strong>
            </div>
            <pre><code>{{.Content}}</code></pre>
            <div class="metadata">
                <time>Created: {{.CreatedAt}}</time>
                <time>Expires: {{.ExpiresAt}}</time>
            </div>
        </div>
    {{end}}
{{end}}
